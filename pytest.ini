[pytest]
# Suppress langsmith/pydantic warnings that don't affect test execution
# Note: The warning is emitted during langsmith import (before pytest config loads),
# so use one of these methods:
# 1. Run: PYTHONWARNINGS="ignore::UserWarning" python3 -m pytest
# 2. Run: python3 -W ignore::UserWarning -m pytest
# 3. Use the run_tests.sh script
addopts = -W ignore::UserWarning
filterwarnings =
    ignore::UserWarning
    ignore:.*Pydantic V1.*:UserWarning
